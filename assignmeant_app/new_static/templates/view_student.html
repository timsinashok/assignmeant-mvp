{% extends "base.html" %}

{% block title %}View Student{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card" style="border-radius: 30px;">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">{{ student.username }}</h1>
            
            <form method="POST"  id="assignmentForm">                
                <!-- Loop through each question in the assignment -->
                {% for assignment in assignments %}
                    <div class="mb-4">
                        <a href="{{ url_for('view_assignment', assignment_id=assignment._id) }}">
                            <div class="ms-3">
                                <p class="mb-0">{{ assignment.name }}</p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
